<!DOCTYPE html>
<html lang="sv" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>forms</title>
  </head>

  <body>
    <style media="screen">
      form {
        margin: 100px;
      }
    </style>
    <form>
      <label for="userName">Username:</label>
      <input type="text" name="username" placeholder="Enter a username" id="userName">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
    </form>
    <form>
      <p>Choose your favorite band</p>
      <div>
        <input type="radio" name="favBand" value="1" id="Rammstein">
        <label for="Rammstein">Rammstein</label>
      </div>
      <div>
        <input type="radio" name="favBand" value="2" id="ABBA">
        <label for="ABBA">ABBA</label>
      </div>
      <div>
        <input type="radio" name="favBand" value="3" id="NoS">
        <label for="NoS">Nanowar of Steel</label>
      </div>

    </form>
    <form>
      <p><b>Jag gillar genrena</b></p>
      <div>
        <input type="checkbox" name="metal" value="1" id="metal">
        <label for="metal">Metall</label>
      </div>
      <div>
        <input type="checkbox" name="pop" value="2" id="pop">
        <label for="pop">Pop</label>
      </div>
      <div>
        <input type="checkbox" name="punk" value="3" id="punk">
        <label for="punk">Punk</label>
      </div>
      <div>
        <input type="checkbox" name="dansband" value="4" id="dansband">
        <label for="dansband">Dansband</label>
      </div>
      <input type="checkbox" name="eurodance" value="5" id="eurodance">
      <label for="eurodance">Eurodance</label>
    </form>
  </body>

</html>
